apiVersion: batch/v1
kind: Job
metadata:
  name: product-job-producer
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: jornada-product
          image: wesleywillians/jornada_product:latest
          imagePullPolicy: Always
          command: ["php", "artisan","kafka:produce-product"]
          envFrom:
            - configMapRef:
                name: product-app-conf
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: product-mysql-pass
                  key: password
          volumeMounts:
            - name: product-app-conf
              subPath: .env
              mountPath: /var/www/.env

      volumes:
        - name: product-app-conf
          configMap:
            name: product-app-conf
            items:
              - key: env
                path: .env
